<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Cadastro</title>

	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: antiquewhite;
		}

		h1 {
			text-align: center;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}

		.error-message {
			color: red;
			text-align: center;
		}
	</style>

</head>

<body>

	<div>
		<h1>Cadastro</h1>
		<form action="/processarCadastro" method="post">
			<div class="mb-3">
				<label for="username" class="form-check-label">Username:</label>
				<input type="text" id="username" name="username" required class="form-control" placeholder="Enter username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-check-label">Password:</label>
				<input type="password" id="password" name="password" required class="form-control"
					placeholder="Type one password">
			</div>
			<div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert">
				
			</div>
				<input type="submit" value="Cadastrar" class="btn btn-danger" id="btn-alt">
			</div>
				
	
	</div>

	</form>
	</div>

</body>

</html>
